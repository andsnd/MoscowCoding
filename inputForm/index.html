<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>inputForm</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form>
    <div>
      <h1>Ваше имя:</h1>
      <input type="text" placeholder="Имя" value="">
    </div>
    <div>
      <h2>Каким браузером в основном вы пользуетесь</h2>
        <div><input type="radio" name="a" value="Internet Explorer"><span>Internet Explorer</span></div>
        <div><input type="radio" name="a" value="Google Chrome"><span>Google Chrome</span></div>
        <div><input type="radio" name="a" value="Firefox"><span>Firefox</span></div>
        <div><input type="radio" name="a" value="Safari"><span>Safari</span></div>
        <div><input type="radio" name="a" value="Opera"><span>Opera</span></div>
    </div>
    <div>
      <h2>Комментарий</h2>
      <textarea name="" id="" cols="30" rows="10"></textarea>
   </div>
    <div>
      <h2>Пароль который вы обычно используете:</h2>
      <input type="password" >
    </div>
    <div>
      <input type="submit"><input type="reset">
    </div>

    </form>
</body>
</html>
